<div class="w-full">

    <div class="flex flex-col">
        <h1 class="mt-3 text-2xl font-semibold tracking-tight text-slate-900 flex justify-between">
            Cuestionarios registrados
            <button mat-raised-button color="primary" (click)="openNew()"> Nuevo cuestionario </button>
        </h1>
    </div>

    <div class="flex flex-col mt-4">
        <div class="w-full mt-3">
            <table mat-table [dataSource]="dataSource" class="w-full">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="created_by">
                    <th mat-header-cell *matHeaderCellDef> Creado Por </th>
                    <td mat-cell *matCellDef="let element"> {{element.created_by}} </td>
                </ng-container>

                <ng-container matColumnDef="created_at">
                    <th mat-header-cell *matHeaderCellDef> Fecha de Creaci√≥n </th>
                    <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="flex justify-start gap-1">
                            <mat-icon class="cursor-pointer material-symbols-outlined">edit</mat-icon>
                            <mat-icon class="cursor-pointer material-symbols-outlined">delete</mat-icon>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <div class="w-full justify-end">
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </div>
    </div>

</div>

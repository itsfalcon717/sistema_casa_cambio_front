<div class="w-full mx-auto sm:mx-0">
    <div class=" mt-2 text-2xl font-extrabold tracking-tight leading-tight">Registro de Proveedores</div>

    <form class="mt-8" [formGroup]="fg">
        <mat-form-field class="w-full fuse-mat-dense">
            <mat-label>RUC/Codigo</mat-label>
            <input id="name" matInput [formControlName]="'ruc'" placeholder="Codigo o RUC">
        </mat-form-field>

        <mat-form-field class="w-full fuse-mat-dense">
            <mat-label>Razon Social</mat-label>
            <input id="email" matInput [formControlName]="'razonSocial'" placeholder="Razon Social">
        </mat-form-field>

        <mat-form-field class="w-full fuse-mat-dense">
            <mat-label>Categoria</mat-label>
            <mat-select [formControlName]="'categoria'" placeholder="Selecciona categorias" multiple>
                <mat-option *ngFor="let item of category" [value]="item.id">{{item.nombre}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="w-full fuse-mat-dense">
            <mat-label>Nombres Contacto</mat-label>
            <input id="email" matInput [formControlName]="'nombres'" placeholder="Nombres Contacto">
        </mat-form-field>


        <mat-form-field class="w-full fuse-mat-dense">
            <mat-label>Apellidos Contacto</mat-label>
            <input id="email" matInput [formControlName]="'apellidos'" placeholder="Apellidos Contacto">
        </mat-form-field>

        <mat-form-field class="w-full fuse-mat-dense">
            <mat-label>Area</mat-label>
            <input id="company-confirm" matInput [formControlName]="'area'" placeholder="Area de Contacto">
        </mat-form-field>

        <mat-form-field class="w-full fuse-mat-dense">
            <mat-label>Email Contacto</mat-label>
            <input id="company-confirm" matInput [formControlName]="'correo'" placeholder="Email Contacto">
        </mat-form-field>

        <button class="fuse-mat-button-large w-full mt-6" mat-flat-button [color]="'primary'"
            [disabled]="fg.invalid || fg.disabled" (click)="doRegister()">
            <span *ngIf="!fg.disabled">
                Crear solicitud
            </span>
            <mat-progress-spinner *ngIf="fg.disabled" [diameter]="24" [mode]="'indeterminate'"></mat-progress-spinner>
        </button>
    </form>
</div>

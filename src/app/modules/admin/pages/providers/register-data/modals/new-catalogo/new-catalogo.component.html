<div class="w-full mx-auto sm:mx-0" *transloco="let t">
    <div class=" mt-2 text-2xl font-extrabold tracking-tight leading-tight">{{ t('catalogo.catalogo') }}</div>

    <form class="mt-8" [formGroup]="fgr">
        <mat-form-field class="w-full fuse-mat-dense">
            <mat-label>{{ t('catalogo.Nomb_d_catl') }}</mat-label>
            <input id="name" matInput [formControlName]="'nombre'" placeholder="{{t('catalogo.Nomb_d_catl')}}">
        </mat-form-field>

        <div class="w-full fuse-mat-dense flex flex-col gap-1">
            <input type="file" id="file" (change)="onFileSelected($event)" hidden>

            <!-- BotÃ³n que muestra el nombre del archivo seleccionado -->
            <button mat-raised-button color="primary" (click)="document.getElementById('file').click()">
                {{ selectedFileName ? selectedFileName : t('btn.selec_archi') }}
            </button>
        </div>

        <button class="fuse-mat-button-large w-full mt-6" mat-flat-button [color]="'primary'"
                [disabled]="fgr.invalid || isLoading()" (click)="doRegister()">
            <span *ngIf="!fgr.disabled">
                {{ flg_edit ? t('update') : t('attach') }}
            </span>
            <mat-progress-spinner *ngIf="fgr.disabled" [diameter]="24" [mode]="'indeterminate'"></mat-progress-spinner>
        </button>
    </form>
</div>

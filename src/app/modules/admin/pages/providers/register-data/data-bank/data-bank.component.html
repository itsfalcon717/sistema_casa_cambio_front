<div class="w-full" *transloco="let t">

    <div class="flex flex-col">
        <h1 class="mt-3 text-2xl font-light tracking-tight text-slate-900 flex justify-between mb-4">
            <span class="flex items-center gap-2">
                <mat-icon class="text-semibold">account_balance</mat-icon>
                {{t('cta.subttitulo')}}
            </span>

            <button *ngIf="user.isProvider" mat-raised-button color="primary" (click)="addModal()">{{t('btn.nueva_cuenta')}}</button>
        </h1>
    </div>

    <div class="flex flex-col">
        <div class="w-full mt-3">
            <table mat-table [dataSource]="dataSource" class="w-full">
                <ng-container matColumnDef="entity">
                    <th mat-header-cell *matHeaderCellDef> {{t('cta.enti_banc')}} </th>
                    <td mat-cell *matCellDef="let element"> {{element.entidadBancaria}} </td>
                </ng-container>

                <ng-container matColumnDef="cci">
                    <th mat-header-cell *matHeaderCellDef> {{t('cta.cci')}} </th>
                    <td mat-cell *matCellDef="let element"> {{element.cci}} </td>
                </ng-container>

                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> {{t('cta.tip_cuent')}} </th>
                    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
                </ng-container>

                <ng-container matColumnDef="moneda">
                    <th mat-header-cell *matHeaderCellDef> {{t('cta.moneda_fact')}} </th>
                    <td mat-cell *matCellDef="let element"> {{element.moneda}} </td>
                </ng-container>

                <ng-container matColumnDef="nro">
                    <th mat-header-cell *matHeaderCellDef> {{t('cta.nro_cta')}}</th>
                    <td mat-cell *matCellDef="let element"> {{element.cuenta}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef [hidden]="!user.isProvider"> {{t('cta.acciones')}} </th>
                    <td mat-cell *matCellDef="let element" [hidden]="!user.isProvider">
                        <div class="flex justify-start gap-1">
                            <a (click)="updateModal(element)">
                                <mat-icon class="cursor-pointer material-symbols-outlined">edit</mat-icon>
                            </a>
                            <a (click)="deleCecuenta(element.id)">
                                <mat-icon class="cursor-pointer material-symbols-outlined">delete</mat-icon>
                            </a>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div class="w-full justify-end">
                <mat-paginator showFirstLastButtons [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
            </div>
        </div>
    </div>
</div>

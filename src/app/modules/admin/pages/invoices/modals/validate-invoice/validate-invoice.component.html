<div class="w-full mx-auto sm:mx-0" *transloco="let t">
    <div class="mt-2 mb-4 text-2xl font-extrabold tracking-tight leading-tight">{{t('invoices.detail.title')}}</div>

    <form class="gap-4 bg-gray-100 px-4 py-3 rounded-lg mb-4">
        <div class="mb-2 relative" *ngIf="file?.archivo64">
            <p class="flex mb-3 items-center gap-2">
                {{ file.archivoRes ? file.archivoRes : '' }}
                <mat-icon class="cursor-pointer" (click)="clearFile(file)">close</mat-icon>
            </p>
        </div>

        <div class="w-full fuse-mat-dense flex flex-col gap-1  justify-center items-center">
            <div class="file-select" (change)="onFileSelectedRes($event)">
                <input type="file" aria-label="Archivo" />
            </div>
        </div>
    </form>


    <div class="flex w-full justify-between">
        <button class="fuse-mat-button bg-red-700 w-50 mt-5" mat-flat-button [color]="'primary'"
            (click)="dialogRef.close()">
            <span> {{ t('eliminacion.cancelar') }} </span>
        </button>

        <button class="fuse-mat-button w-50 mt-5" mat-flat-button [color]="'primary'" (click)="continue()">
            <span> {{ t('eliminacion.confirmar') }} </span>
        </button>
    </div>
</div>

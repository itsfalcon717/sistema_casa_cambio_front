<div class="w-full mx-auto sm:mx-0" *transloco="let t">
    <div class="mt-2 mb-4 text-xl leading-6 font-medium ng-star-inserted">Asignar ID de Amarre</div>
    <form class="gap-4 pt-1 rounded-lg mb-4" [formGroup]="fg">
        <div class="columns-1">
            <div>
                <mat-form-field class="w-full fuse-mat-dense">
                    <mat-label>ID de Amarre</mat-label>
                    <input id="amarre" matInput formControlName="amarre" placeholder="Escribe el ID">
                </mat-form-field>
            </div>
        </div>
    </form>

    <div class="flex w-full justify-between">
        <button class="fuse-mat-button bg-red-700 w-50" mat-flat-button [color]="'primary'" (click)="dialogRef.close()">
            <span> {{ t('eliminacion.cancelar') }} </span>
        </button>

        <button class="fuse-mat-button w-50" mat-flat-button [color]="'primary'" [disabled]="fg.invalid"
            (click)="continue()">
            <span> {{ t('eliminacion.confirmar') }} </span>
        </button>
    </div>
</div>
